<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Test Tetris</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #0a0a1a;
      color: #fff;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }

    h1 {
      margin-bottom: 20px;
      color: #00FFFF;
      text-shadow: 0 0 10px #00FFFF;
    }

    .container {
      background: #1a1a2e;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 8px 32px rgba(0, 255, 255, 0.2);
    }

    canvas {
      display: block;
      border: 2px solid #00FFFF;
      border-radius: 8px;
      background: #111;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
    }

    .hud {
      display: flex;
      justify-content: space-around;
      margin-bottom: 15px;
      padding: 10px;
      background: rgba(0, 255, 255, 0.1);
      border-radius: 8px;
    }

    .hudItem {
      text-align: center;
    }

    .hudLabel {
      display: block;
      font-size: 12px;
      color: #888;
      margin-bottom: 4px;
    }

    .hudValue {
      display: block;
      font-size: 20px;
      font-weight: bold;
      color: #00FFFF;
      text-shadow: 0 0 5px #00FFFF;
    }

    .controls {
      margin-top: 15px;
      padding: 15px;
      background: rgba(0, 255, 255, 0.05);
      border-radius: 8px;
      text-align: center;
    }

    .controls h3 {
      margin-bottom: 10px;
      color: #00FFFF;
      font-size: 16px;
    }

    .controls p {
      margin: 5px 0;
      color: #aaa;
      font-size: 14px;
    }

    .btn {
      margin-top: 15px;
      padding: 12px 24px;
      background: #00FFFF;
      color: #0a0a1a;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.2s;
      box-shadow: 0 4px 12px rgba(0, 255, 255, 0.3);
    }

    .btn:hover {
      background: #00cccc;
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(0, 255, 255, 0.4);
    }

    .btn:active {
      transform: translateY(0);
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.8);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    .overlay.active {
      display: flex;
    }

    .overlayCard {
      background: #1a1a2e;
      padding: 30px;
      border-radius: 12px;
      text-align: center;
      border: 2px solid #00FFFF;
      box-shadow: 0 0 30px rgba(0, 255, 255, 0.5);
      max-width: 400px;
    }

    .overlayTitle {
      font-size: 28px;
      margin-bottom: 15px;
      color: #00FFFF;
      text-shadow: 0 0 10px #00FFFF;
    }

    .overlayText {
      font-size: 18px;
      margin-bottom: 10px;
      color: #fff;
    }

    .overlayTiny {
      font-size: 14px;
      color: #888;
      margin-bottom: 20px;
    }

    .overlayButtons {
      display: flex;
      gap: 10px;
      justify-content: center;
    }

    .overlayButtons button {
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.2s;
    }

    .overlayButtons button:first-child {
      background: #00FFFF;
      color: #0a0a1a;
    }

    .overlayButtons button:last-child {
      background: transparent;
      color: #00FFFF;
      border: 2px solid #00FFFF;
    }

    .overlayButtons button:hover {
      transform: translateY(-2px);
    }
  </style>
</head>
<body>
  <h1>üß© Test Tetris</h1>

  <div class="container">
    <div class="hud">
      <div class="hudItem">
        <span class="hudLabel">Niveau</span>
        <span id="hudLevel" class="hudValue">1</span>
      </div>
      <div class="hudItem">
        <span class="hudLabel">Lignes</span>
        <span id="hudLives" class="hudValue">0</span>
      </div>
      <div class="hudItem">
        <span class="hudLabel">Score</span>
        <span id="hudScore" class="hudValue">0</span>
      </div>
      <div class="hudItem">
        <span class="hudLabel">Combo</span>
        <span id="hudCombo" class="hudValue">-</span>
      </div>
    </div>

    <canvas id="gameCanvas" width="900" height="540"></canvas>

    <div class="controls">
      <h3>Contr√¥les</h3>
      <p>‚¨ÖÔ∏è ‚û°Ô∏è Fl√®ches / Q D : D√©placer</p>
      <p>‚¨ÜÔ∏è Fl√®che Haut / Z : Pivoter</p>
      <p>‚¨áÔ∏è Fl√®che Bas / S : Descendre</p>
      <p>‚éµ Espace : Chute rapide</p>
      <p>P : Pause</p>
    </div>

    <button class="btn" id="btnStart">D√©marrer le jeu</button>
  </div>

  <div class="overlay" id="overlay">
    <div class="overlayCard">
      <div class="overlayTitle" id="overlayTitle">Pr√™t ?</div>
      <div class="overlayText" id="overlayText">Compl√®te les lignes !</div>
      <div class="overlayTiny" id="overlayTiny">Espace = chute ‚Äî P = pause</div>
      <div class="overlayButtons">
        <button id="btnOverlayPrimary">GO !</button>
        <button id="btnOverlaySecondary">Annuler</button>
      </div>
    </div>
  </div>

  <script src="./js/tetris.js"></script>
  <script>
    const canvas = document.getElementById("gameCanvas");
    const overlay = document.getElementById("overlay");
    const btnStart = document.getElementById("btnStart");

    const hud = {
      level: document.getElementById("hudLevel"),
      lives: document.getElementById("hudLives"),
      score: document.getElementById("hudScore"),
      combo: document.getElementById("hudCombo"),
    };

    const overlayEls = {
      title: document.getElementById("overlayTitle"),
      text: document.getElementById("overlayText"),
      tiny: document.getElementById("overlayTiny"),
      primary: document.getElementById("btnOverlayPrimary"),
      secondary: document.getElementById("btnOverlaySecondary"),
    };

    let overlayHandlers = { primary: null, secondary: null };

    function showOverlay({ title, text, tiny, primaryText, secondaryText, onPrimary, onSecondary }) {
      overlayEls.title.textContent = title || "";
      overlayEls.text.textContent = text || "";
      overlayEls.tiny.textContent = tiny || "";
      overlayEls.primary.textContent = primaryText || "OK";
      overlayEls.secondary.textContent = secondaryText || "Annuler";
      overlayHandlers.primary = onPrimary || null;
      overlayHandlers.secondary = onSecondary || null;
      overlay.classList.add("active");
    }

    function hideOverlay() {
      overlay.classList.remove("active");
      overlayHandlers.primary = null;
      overlayHandlers.secondary = null;
    }

    overlayEls.primary.addEventListener("click", () => {
      if (overlayHandlers.primary) overlayHandlers.primary();
    });

    overlayEls.secondary.addEventListener("click", () => {
      if (overlayHandlers.secondary) overlayHandlers.secondary();
    });

    // Initialize game
    const game = new TetrisGame({
      canvas,
      hud,
      onShowOverlay: showOverlay,
      onHideOverlay: hideOverlay,
      onBackToMenu: () => {
        hideOverlay();
        btnStart.style.display = "block";
      },
      isActive: () => true,
    });

    game.start();

    btnStart.addEventListener("click", () => {
      btnStart.style.display = "none";
      game.resetGame();
      showOverlay({
        title: "Pr√™t ?",
        text: "Compl√®te les lignes !",
        tiny: "Fl√®ches / ZQSD ‚Äî Espace = chute",
        primaryText: "GO !",
        secondaryText: "Annuler",
        onPrimary: () => {
          hideOverlay();
          game.launch();
        },
        onSecondary: () => {
          hideOverlay();
          btnStart.style.display = "block";
        },
      });
    });

    // Pause with P key
    window.addEventListener("keydown", (e) => {
      if (e.key.toLowerCase() === "p") {
        if (game.isPaused()) {
          hideOverlay();
          game.pause(false);
        } else {
          game.pause(true);
          showOverlay({
            title: "Pause",
            text: "On fait une pause üôÇ",
            tiny: "Appuie sur Continuer",
            primaryText: "Continuer",
            secondaryText: "Quitter",
            onPrimary: () => {
              hideOverlay();
              game.pause(false);
            },
            onSecondary: () => {
              hideOverlay();
              btnStart.style.display = "block";
            },
          });
        }
      }
    });
  </script>
</body>
</html>
